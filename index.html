<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FG001 Integrated Blurr Node v5100.1 </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <script src="scripts/turing.js"></script>

</head>

<body class="contenedorMain">



    <header class="header">

        <!-- https://www.youtube.com/watch?v=T4t00Hd3qZc -->

        <div class="containerLogo">
            <img class="logoHeader" src="images/gearLogo.png" alt="Gear Logo">
        </div>

    </header>

    <nav class="keyselector">Keyselector

        <ul class="ksbuttons">
            <li>
                Alurekey
            </li>

            <li>
                FG001
            </li>

        </ul>

    </nav>

    <main class="main">

        <div class="topcontainer">
            <p>Texto a procesar</p>

        <div>

            <form class="inputcontainer"> <!-- this is where the program will receive the user msg -->
                <textarea class="inputbox" id="textinput" name="entrybox"
                    placeholder="Ingrese su texto aquí"></textarea>
            </form>
        </div>
            <div>
                <legend id="inputinfo">
                    <img src="images/Info.png" alt="logo pequeño">
                    <p class="infotext">Solo letras minusculas y sin acentos</p>
                </legend>
            </div>

        </div>

        <div class="mainbuttons">

         
            
            <div>

                <button class="encryptbtn" onclick="encrypt">Encriptar</button>
                <button class="encryptbtn" onclick="unencrypt">Desencriptar</button>
            </div>
        </div>
    </main>

    <aside class="sidefield">

        <div class="topcontainer">
            
                <p>Texto Procesado</p>

                <form class="outputcontainer"> <!-- this is where the program will provide the coded/decoded msg -->
                    <!--<input type="text" id="inputbox"> //element deprecated because this created an inline input field [rectangle] // textarea used instead // please check for misspelling [INPUT] vs wrong one [IMPUT]-->
                    <textarea class="outputbox" id="textoutput" name="outrobox"
                        placeholder="Aquí podra encontrar su texto procesado, utilice los botones de abajo para copiarlo al portapapeles o  borrarlo"></textarea>

                </form>

            
         </div>
        
         <div class="mainbuttons">
             <button onclick="copy">Copiar</button>
             <button  onclick="erase">Borrar</button>
        </div>

    </aside>


    <footer class="footer">Footer


    </footer>


</body>

</html>
